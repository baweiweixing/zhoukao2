<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>zhoukao2</title>
     <script src="js/handlebars.js"></script>
</head>

<body>
    <script id="enary" type="text/x-handlebars-template">
        {{#each this}}
        <div class="wrap">
        {{name}}
        {{#each children}}
        <p>
        {{name}}
        {{#each children}}
        <p>{{name}}
         {{#each children}}
        <p>{{name}}</p>
       {{/each}}
        </p>
       {{/each}}
        </p>
       {{/each}}
        </div>
        {{/each}}
    </script>
</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script>
$.ajax({
    url:"/mainlist",
    success:function(res){
        var resdata=JSON.parse(res)
        rander(resdata)
    },error:function(error){
        console.log(error)
    }
})

function rander(data){
    var source=$("#enary").html();
    var template=Handlebars.compile(source);
    var html=template(data)
    $("body").html(html)



}

</script>
</html>
